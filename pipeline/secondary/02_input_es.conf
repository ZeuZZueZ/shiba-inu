input {
	elasticsearch { 
		hosts => ["elasticsearch:9200"] 
		index => "aggregating" 
    response_type => "aggregations"
    query => '
    {
      "query": {
        "query_string": {
          "query": "*"
        }
      },
      "aggregations": {
        "dois": {
          "terms": {
            "field": "doi",
            "size": 50,
            "min_doc_count": 1
          },
          "aggs": {
            "access_method": {
              "terms": {
                "field": "access_method",
                "size": 50,
                "min_doc_count": 1
              },
              "aggs": {
                "session": {
                  "terms": {
                    "field": "session",
                    "size": 50,
                    "min_doc_count": 1
                  }
                },
                "unqiue": {
                  "cardinality": {
                    "field": "session"
                  }
                }
              }
            },
            "total": {
              "terms": {
                "field": "access_method",
                "size": 50,
                "min_doc_count": 1
              }
            }
          }
        }
      }
    }'
    size => 500
    scroll => "4m"
    docinfo => true
    # schedule => "* * * * *"
	}
}
